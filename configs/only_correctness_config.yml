# Correctness-only configuration for MetaFFI suites.
# Usage:
#   python tests/run_all_tests.py --config tests/configs/only_correctness_config.yml

run:
  include_benchmarks: false
  include_correctness: true

  # Required by schema; ignored when include_benchmarks=false.
  repeats: 1
  warmup_iterations: 100
  measured_iterations: 10000

  # Required by schema; ignored by correctness stage.
  batch_min_elapsed_ns: 10000
  batch_max_calls: 100000

  heartbeat_seconds: 20

selection:
  hosts: [go, python3, java]
  pairs: []
  # Restrict to MetaFFI where correctness suites exist.
  mechanisms: [metaffi]

execution:
  rerun_existing: true
  fail_fast: true
  default_timeout_seconds: 600
  java_metaffi_timeout_seconds: 3600

outputs:
  canonical_results_dir: tests/results
  repeat_root_dir: tests/results/repeats
  write_repeat_files: false

  run_complexity: false
  run_consolidation: false
  run_tables: false
  run_report: false
